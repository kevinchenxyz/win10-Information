<html>
<head>
  <meta charset="utf-8">
  <title>Windoew Computer Informations</title>
  <link href="stylesheets/bootstrap-theme.min.css" rel="stylesheet" type="text/css">

<body>

    <div class="col-xs-12">
        <h1 id="greet"></h1>
    </div>
    <div class="col-md-6 col-xs-12">
        <p>
          <span class="glyphicon glyphicon-asterisk deepskyblue"></span>

        </p>

          <span class="glyphicon glyphicon-asterisk deepskyblue"></span>
          MAC Address: <span id="macaddress"></span>
        </p>
        <p>
          <span class="glyphicon glyphicon-asterisk deepskyblue"></span>

        </p>
        <p>
          <span class="glyphicon glyphicon-asterisk deepskyblue"></span>
          Memory: <span id="memory"></span>
        </p>
        <p>
          <span class="glyphicon glyphicon-asterisk deepskyblue"></span>
          screen resolution: <span id="screen"></span>
        </p>
        <p>
          <span class="glyphicon glyphicon-asterisk deepskyblue"></span>
          Windows Version : <span id="versionString"></span>
        </p>
      </div>
      <div class="col-md-6 col-xs-12">
        <div id="cpuloop" ></div>
      </div>
      <div class="col-md-12 col-xs-12">
          <p id="hotfixlist"></p>
          <div id="loading">
            <img src="./images/loading.gif">
            <p>Get Hotfix information , Loading...</p>
          </div>
        </div>
    </div>

    </div>
